<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Hacker News - Dark Mode</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #ff6600;
            --accent-light: #ff8533;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 0 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid #333;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .story-list {
            list-style: none;
        }
        
        .story-item {
            background-color: var(--bg-secondary);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .story-item:hover {
            transform: translateY(-3px);
        }
        
        .story-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .story-title a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .story-title a:hover {
            color: var(--accent);
        }
        
        .story-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .story-meta span {
            display: flex;
            align-items: center;
        }
        
        .story-meta svg {
            margin-right: 0.3rem;
            width: 16px;
            height: 16px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            gap: 0.5rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            background-color: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: #333;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            color: var(--accent);
            font-weight: bold;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loader-spin {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 102, 0, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4d4d;
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: 6px;
        }
        
        @media (max-width: 600px) {
            .story-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hacker News</h1>
        <p class="subtitle">A minimalist dark mode viewer</p>
    </header>
    
    <main>
        <div id="content">
            <div class="loader">
                <div class="loader-spin"></div>
            </div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination will be added here -->
        </div>
    </main>
    
    <script>
        // Constants
        const ITEMS_PER_PAGE = 30;
        const MAX_PAGES = 10;
        const API_URL = 'https://hacker-news.firebaseio.com/v0';
        
        // State
        let stories = [];
        let currentPage = 1;
        
        // DOM Elements
        const contentEl = document.getElementById('content');
        const paginationEl = document.getElementById('pagination');
        
        // Initialize the application
        async function init() {
            try {
                await fetchTopStories();
                renderStories();
                renderPagination();
            } catch (error) {
                showError('Failed to load stories. Please try again later.');
                console.error('Error initializing app:', error);
            }
        }
        
        // Fetch the top stories from Hacker News API
        async function fetchTopStories() {
            showLoader();
            
            try {
                const response = await fetch(`${API_URL}/topstories.json`);
                if (!response.ok) throw new Error('Failed to fetch top stories');
                
                const ids = await response.json();
                stories = ids.slice(0, ITEMS_PER_PAGE * MAX_PAGES); // Limit the number of stories to fetch
            } catch (error) {
                throw error;
            }
        }
        
        // Fetch a story by ID
        async function fetchStory(id) {
            try {
                const response = await fetch(`${API_URL}/item/${id}.json`);
                if (!response.ok) throw new Error(`Failed to fetch story ${id}`);
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching story ${id}:`, error);
                return null;
            }
        }
        
        // Show loader
        function showLoader() {
            contentEl.innerHTML = `
                <div class="loader">
                    <div class="loader-spin"></div>
                </div>
            `;
        }
        
        // Show error message
        function showError(message) {
            contentEl.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Format unix timestamp to readable date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Format URL for display
        function formatUrl(url) {
            if (!url) return 'news.ycombinator.com';
            
            try {
                const { hostname } = new URL(url);
                return hostname;
            } catch (e) {
                return url;
            }
        }
        
        // Render stories for the current page
        async function renderStories() {
            showLoader();
            
            try {
                const startIdx = (currentPage - 1) * ITEMS_PER_PAGE;
                const pageStoryIds = stories.slice(startIdx, startIdx + ITEMS_PER_PAGE);
                
                // Fetch all stories for the current page in parallel
                const storyPromises = pageStoryIds.map(id => fetchStory(id));
                const storyDetails = await Promise.all(storyPromises);
                
                // Filter out any null responses
                const validStories = storyDetails.filter(story => story !== null);
                
                if (validStories.length === 0) {
                    showError('No stories available at the moment.');
                    return;
                }
                
                // Create the story list HTML
                const storyListHTML = `
                    <ul class="story-list">
                        ${validStories.map((story, index) => `
                            <li class="story-item">
                                <h2 class="story-title">
                                    <a href="${story.url || `https://news.ycombinator.com/item?id=${story.id}`}" target="_blank" rel="noopener noreferrer">
                                        ${startIdx + index + 1}. ${story.title}
                                    </a>
                                </h2>
                                <div class="story-meta">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                                        </svg>
                                        ${formatUrl(story.url)}
                                    </span>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                        ${story.descendants || 0} comments
                                    </span>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                                        </svg>
                                        ${story.score} points
                                    </span>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        ${formatDate(story.time)}
                                    </span>
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                        ${story.by}
                                    </span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                contentEl.innerHTML = storyListHTML;
                
            } catch (error) {
                showError('Failed to load stories. Please try again later.');
                console.error('Error rendering stories:', error);
            }
        }
        
        // Render pagination controls
        function renderPagination() {
            const totalPages = Math.min(MAX_PAGES, Math.ceil(stories.length / ITEMS_PER_PAGE));
            
            // Generate pagination HTML
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button id="prev-page" ${currentPage === 1 ? 'disabled' : ''}>
                    &laquo; Prev
                </button>
            `;
            
            // Page numbers
            paginationHTML += `<span class="current-page">${currentPage} / ${totalPages}</span>`;
            
            // Next button
            paginationHTML += `
                <button id="next-page" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next &raquo;
                </button>
            `;
            
            paginationEl.innerHTML = paginationHTML;
            
            // Add event listeners
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderStories();
                    renderPagination();
                    window.scrollTo(0, 0);
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderStories();
                    renderPagination();
                    window.scrollTo(0, 0);
                }
            });
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
